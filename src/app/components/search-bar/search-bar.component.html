<div class="search-container">
    <form #form="ngForm" class="search-form" (ngSubmit)="onSubmit(form)" routerLink="/">
        <span class="logo">NgVGDB</span>
        <input
             type="text" 
             class="search-input"
             ngModel
             placeholder="Search 500,000+ games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
